<div class="user-container">
  <h2 style="margin: auto"> View Task's</h2>
   <form [formGroup]="viewForm">
    <div class="row">
      <div class="col-md-4">
        <label for="taskName">Task Name:</label>
        <input type="text" formControlName="taskName" placeholder="Task Name" name="taskName" class="form-control"
          id="taskName" [(ngModel)]="searchText"  autocomplete="off" >
      </div>
      <div class="col-md-6">
        <label for="parentTaskName">Parent Task Name:</label>
        <input type="text" formControlName="parentTaskName" placeholder="Parent Task Name" name="parentTaskName"
          class="form-control" id="parentTaskName" [(ngModel)]="searchText"  autocomplete="off">
      </div>
    </div><br />
    <div class="row">
      <div class="col-md-2">
        <label for="priorityFrom">Priority From:</label>
        <input type="text" formControlName="priority" placeholder="priority From" name="priorityFrom"
          class="form-control" id="priorityFrom" [(ngModel)]="searchText"  autocomplete="off">
      </div>
      <div class="col-md-2">
        <label for="priorityTo">Priority To:</label>
        <input type="text" formControlName="priority" placeholder="priority To" name="priorityTo" class="form-control"
          id="priorityTo" [(ngModel)]="searchText"  autocomplete="off">
      </div>
      <div class="col-sm-3">
        <label for="startDate">Start Date:</label>
        <input type="date" formControlName="startDate" placeholder="Start Date" name="startDate" class="form-control"
          id="startDate" [(ngModel)]="searchText"  autocomplete="off">
      </div>

      <div class="col-sm-3">
        <label for="endDate">End Date:</label>
        <input type="date" formControlName="endDate" placeholder="End Date" name="endDate" class="form-control"
          id="endDate" [(ngModel)]="searchText"  autocomplete="off">
      </div>

    </div>

    <table border="1" class="table table-striped">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Parent Task Name</th>
          <th>Priority</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks | filter:searchText">
            <!-- <tr ng-repeat="task in tasks | filter:search">  -->
          <!-- <td class="form-row"></td>  -->

          <td> <textarea rows="2" >{{task.taskName}}</textarea></td>
          <td><textarea rows="2">{{task.parentTaskName}}</textarea> </td>
          <td> <output>{{task.priority}}</output></td>
          <td> <output>{{task.startDate}}</output></td>
          <td><output>{{task.endDate}}</output></td>
          <td>


            <button class="btn btn-success" (click)="editTask(task)"[disabled]="isOld(task.endDate)" style="margin-left: 20px;"> Edit</button>
            <button class="btn btn-success" (click)="endTask(task)" [disabled]="isOld(task.endDate)"> End Task</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form><br />
</div>
