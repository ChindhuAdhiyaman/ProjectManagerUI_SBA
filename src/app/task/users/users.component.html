<div class="container">
    <br>
  <form  class="form-horizontal">
    <div class="form-group row">
      <label class="control-label col col-sm-2">First Name:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="usr.firstName" name="fname" />
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col col-sm-2">Last Name:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="usr.lastName" name="lname" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col col-sm-2">Employee ID:</label>
      <div class="col col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="usr.employeeId" name="employeeId" />
      </div>
    </div>

    <button type="submit " class="btn btn-info pull-right " (click)="addUser() ">{{actbtn}}</button>
    <button type="submit " class="btn pull-right " (click)="usrreset() ">Reset</button>
  </form>
  <h4>{{ sucessmsg }}</h4>
</div>
<hr />
<div>
  
    <div class="form-group row">
      <div [formGroup]="userForm" class="col-md-4">
        <input type="text" formControlName="search" placeholder="Search.." name="search" class="form-control"
          id="search" [(ngModel)]="searchText" autocomplete="off">

      </div>
      <div class="col-md-1">
        <label class="control-label col col-sm-3" for="Sort">Sort:</label>
      </div>
      <div class="col-md-1.1">
        <button type="submit" class="btn btn-info btn-sm" (click)="sortByFirstName()" style="margin-right: 40px;">
          First Name</button>
      </div>
      <div class="col-md-1.1">
        <button type="submit" class="btn btn-info btn-sm" (click)="sortByLastname()" style="margin-right: 40px;">
          Last Name</button>
      </div>
      <div class="col-md-1.1">
        <button type="submit" class="btn btn-info btn-sm" (click)="sortById()" style="margin-right: 40px;">
          Id</button>
      </div>
 

    </div>
    
    <br>
    <form class="form-horizontal" *ngFor="let usrs of users  | filter:searchText">
    <div class="form-group row">
      <div class="form-group col-md-3">
        <output class="form-control">{{usrs.firstName}}</output>
      </div>
      <div class="form-group col-sm-1">
        <button type="submit" class="btn btn-info btn-sm " (click)="updUser(usrs)">Edit</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-3">
        <output class="form-control">{{usrs.lastName}}</output>
      </div>
      <div class="form-group col-sm-1">
          <button type="submit" class="btn btn-info btn-sm " (click)="delUser(usrs.userId)">Delete</button>
        </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-3">
        <output class="form-control">{{usrs.employeeId}}</output>
      </div>

    </div>
    <hr />
  </form>
</div>
