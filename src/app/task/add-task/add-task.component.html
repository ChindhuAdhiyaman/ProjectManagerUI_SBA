<div class="col-md-6 user-container">
    <h2>Add Task</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" formControlName="taskName" placeholder="Task Name" name="taskName" class="form-control" id="taskName">
      </div>

      <div class="form-group">
        <label for="parentTaskName">Parent Task Name:</label>
        <input type="text" formControlName="parentTaskName" placeholder="Parent Task Name" name="parentTaskName" class="form-control" id="parentTaskName">
      </div>

      <div class="form-group">
        <label for="priority">Priority:</label>
        <ng5-slider [(value)]="value" formControlName="priority" name="priority" [options]="options" id="priority"></ng5-slider>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" formControlName="startDate" placeholder="Start Date" name="startDate" class="form-control" id="startDate">
      </div>

      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" formControlName="endDate" placeholder="End Date" name="endDate" class="form-control" id="endDate">
      </div>
      <button class="btn btn-success">Add</button>
      <button class="btn btn-success" type="reset">Reset</button>
    </form>
  </div>
